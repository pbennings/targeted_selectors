<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Targeted Selectors</title>
  <style>
    /* Direct Child */
    div > p {
      background: #ddd;
    }

    /* Directly after */
    div + p {
      background: #333;
      color: #fff;
    }

  /* By attribute */
  a[target='_blank'] {
    background: #ff0000;
    color: #fff;
  }

/* Specific attirbute values */
  input [type='text'],
  input [type='email'], {
    width: 100%;
    margin-bottom: 5px;
  }

  </style>
</head>
<body>
    <div>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nostrum, assumenda?</p>

<ul>
  <li>Item1 </li>
  <li><p>Item 2</p></li>
  <li>Item 3</li>
</ul>

    <p>Lorem ipsum dolor sit amet.</p>
  </div>
  
  <p>Lorem ipsum dolor sit amet.</p>

   <a href="#">Page 1</a> <a href="#" target="_self">Page 2</a> <a href="https://google.com" target="_blank">Google</a> 

  <br><br>

  <form>
    <input type="text" plaholder="Name">
    <input type="email" plaholder="Email">
    <input type="submit" value="Submit">
  </form>

</body>
</html>
